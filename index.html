<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogoda</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-group">
            <img class="logo-graphic" src="./assets/raindrop.svg" alt="raindrop">
        <div>
            <div class="logo">Pogoda </div>
            <!-- <div class="powered-by">Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></div> -->
        </div>
        </div>
        
        
        <div class="controls">
            <div class="unit"><img src="./assets/fahrenheit.svg" alt="fahrenheit"></div>
            <label class="switch">
                <input type="checkbox" id="units" checked>
                <span class="slider"></span>
              </label>
              <div class="unit"><img src="./assets/celsius.svg" alt="celsius"></div>
        </div>
    </header>
    <main>
        <form action="#" class="search-block">
            <input type="text" id="location-input">
            <button class="submit-btn">Search</button>
        </form>
        <div class="location-display">
            <h1 class="location-name" id="location"></h1>
            <h3 class="country" id="country"></h3>
            <div class="coordinates">
                    <div class="latitude-label label">
                        Latitude: 
                        <div class="latitude" id="latitude"></div>
                    </div>
                    <div class="longitude-label label">
                        Longitude: 
                        <div class="longitude" id="longitude"></div> 
                    </div>
            </div>
        </div>
        <div class="current-weather">
            <div class="condition-container">
                <div id="graphic" class="current-graphic"></div>
                <div id="condition" class="condition"></div>
            </div>
            <div class="temp-container">
                <div id="tempC" class="temp"></div>
                <div id="feelsLike" class="feels-like"></div>
            </div>
            
            <div class="wind-container">
                <img class="wind-graphic" src="./assets/windsock.svg" alt="wind sock">
                <div id="wind" class="wind-blow"></div>
            </div>
        </div>
        <div class="air-quality-container">
            <div class="air-quality"></div>
            <p class="prefix">µg/m³</p>
        </div>
        </div>
    </main>
    <footer>
        <p class="coder">Code by Mekintosz</p> 
        <p class="powered">Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
</body>
</html>
